<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with Inline CSS Example</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <header style="background-color: #4CAF50; color: white; padding: 10px 0; text-align: center;">
        <h1>Welcome to My Website</h1>
    </header>
    
    <main style="padding: 20px;">
        <h2 style="color: #333;">About Me</h2>
        <p style="font-size: 18px; line-height: 1.6; color: #555;">
            Hello! My name is John Doe, and I am a web developer. I enjoy building websites and applications. 
            This is an example of using inline CSS in HTML. Inline CSS is useful for quick styling but not ideal for large-scale projects.
        </p>
        
        <button style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer;">
            Click Me
        </button>
    </main>

    <footer style="background-color: #333; color: white; text-align: center; padding: 10px 0;">
        <p>&copy; 2025 John Doe. All rights reserved.</p>
    </footer>
</body>
</html>
